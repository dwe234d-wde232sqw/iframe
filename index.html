<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>活码网页</title>
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    iframe {
        width: 100vw;
        height: 100vh;
        border: none; /* 可选：移除边框 */
    }
    </style>
</head>
<body>
    <iframe frameborder="0" title="活码网页"></iframe>
    <script>        // 获取当前页面的查询参数 id
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
     const proxyBaseUrl = 'https://code.server.wangyinjie.cn/api/admin/proxy';
    // 等待 DOM 加载完成后操作 iframe
    window.addEventListener('DOMContentLoaded', function () {
        const iframe = document.querySelector('iframe');
        if (iframe && id) {
             iframe.referrerpolicy = "strict-origin-when-cross-origin";
             let url = `https://huoma.syoik.com/land?id=${id}`
             iframe.src = `${proxyBaseUrl}?url=${encodeURIComponent(url)}`;
        }
    });
    </script>
</body>
</html>
